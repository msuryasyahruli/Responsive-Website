<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resposive Web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 1px 1px 40px #adadad40, -5px -5px 60px #fff;
      }

      .search-logo {
        display: flex;
        align-items: center;
      }

      .logo {
        width: auto;
        margin-right: 30px;
      }

      .search {
        position: relative;
        width: 100%;
        margin: 20px 0;
      }

      .search input {
        border: 1px solid;
        width: 100%;
        height: 40px;
        border-radius: 50px;
        background: #efefef;
        border: 0;
        padding-left: 20px;
        padding-right: 60px;
        font-size: 16px;
        outline: none;
      }

      .search img {
        position: absolute;
        right: 20px;
        top: 13px;
        align-items: center;
      }

      .filter {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        background: #efefef;
        margin: 0px 10px;
      }

      .cart {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        margin: 10px;
      }

      /* ----------------body---------------- */

      .profileIn input {
        width: 100%;
        height: 48px;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .nav-pills .nav-link.active,
      .nav-pills .show > .nav-link {
        color: #fff;
        background-color: #bab7b7;
      }

      .nav-pills .nav-link {
        background-color: #efefef;
        color: #9b9b9b;
      }

      /* div {
        border: 1px solid;
      } */
    </style>
  </head>

  <body>
    <header>
      <div class="container" style="padding: 0">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="search-logo"
            ><div class="logo">
              <a href="../Home.html"
                ><img src="../assets/image/Group 1159.png"
              /></a>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="search">
              <input type="text" placeholder="Search" />
              <img src="../assets/image/Search Glyph.png" />
            </div>
            <form
              class="form-inline my-2 my-lg-0"
              style="display: flex; justify-content: space-between; width: 100%"
            >
              <div class="filter">
                <img src="../assets/image/filter 1.png" />
              </div>
              <div style="display: flex">
                <div class="cart">
                  <a href="../pages/order.html"
                    ><img src="../assets/image/shopping-cart (2) 1.png"
                  /></a>
                </div>
                <div class="cart">
                  <img src="../assets/image/bell (1) 1.png" />
                </div>
                <div class="cart">
                  <img src="../assets/image/mail (3) 1.png" />
                </div>
                <div class="cart">
                  <img src="../assets/image/Mask Group (2).png" />
                </div>
              </div>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-4">
            <section style="display: flex; align-items: center; margin: 50px 0">
              <img
                src="../assets/image/profile.png"
                alt="profile"
                style="height: 60px"
              />
              <div
                class="m-2 text-center"
                style="height: fit-content; height: 50px"
              >
                <h6 class="p-0">Johanes Mikael</h6>
                <p style="color: #9b9b9b">Ubah profile</p>
              </div>
            </section>
            <section class="mt-3 mb-3">
              <div
                class="nav flex-column nav-pills"
                id="v-pills-tab"
                role="tablist"
                aria-orientation="vertical"
              >
                <button
                  style="
                    display: flex;
                    margin: 5px 0;
                    padding: 10px;
                    border-radius: 10px;
                    border: 0;
                  "
                  class="nav-link active"
                  id="v-pills-Store-tab"
                  data-toggle="pill"
                  data-target="#v-pills-Store"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-Store"
                  aria-selected="true"
                >
                  <div
                    class="mr-3"
                    style="
                      background-color: #456bf3;
                      border-radius: 100%;
                      width: 32px;
                      height: 32px;
                      display: flexbox;
                    "
                  >
                    <img src="../assets/image/home (2) 1.png" alt="home" />
                  </div>
                  <p style="margin: 3px; font-weight: 500; font-size: 14px">
                    Store
                  </p>
                </button>
                <button
                  style="
                    display: flex;
                    margin: 5px 0;
                    padding: 10px;
                    border-radius: 10px;
                    border: 0;
                  "
                  class="nav-link"
                  id="v-pills-Product-tab"
                  data-toggle="pill"
                  data-target="#v-pills-Product"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-Product"
                  aria-selected="false"
                >
                  <div
                    class="mr-3"
                    style="
                      background-color: #f36f45;
                      border-radius: 100%;
                      width: 32px;
                      height: 32px;
                      display: flexbox;
                    "
                  >
                    <img src="../assets/image/package 1.png" alt="home" />
                  </div>
                  <p style="margin: 3px; font-weight: 500; font-size: 14px">
                    Product
                  </p>
                </button>
                <button
                  style="
                    display: flex;
                    margin: 5px 0;
                    padding: 10px;
                    border-radius: 10px;
                    border: 0;
                  "
                  class="nav-link"
                  id="v-pills-Order-tab"
                  data-toggle="pill"
                  data-target="#v-pills-Order"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-Order"
                  aria-selected="false"
                >
                  <div
                    class="mr-3"
                    style="
                      background-color: #f3456f;
                      border-radius: 100%;
                      width: 32px;
                      height: 32px;
                      display: flexbox;
                    "
                  >
                    <img
                      src="../assets/image/shopping-cart (3) 1.png"
                      alt="home"
                    />
                  </div>
                  <p style="margin: 3px; font-weight: 500; font-size: 14px">
                    Selling products
                  </p>
                </button>
              </div>
            </section>
          </div>
          <div
            class="col-lg-9 col-md-8"
            style="background-color: #f5f5f5; height: auto"
          >
            <div class="tab-content" id="v-pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="v-pills-Store"
                role="tabpanel"
                aria-labelledby="v-pills-home-tab"
              >
                <div
                  class="mb-lg-5 mt-lg-5 mr-lg-4 ml-lg-4"
                  style="
                    background-color: white;
                    margin: 40px 0;
                    border-radius: 5px;
                  "
                >
                  <section>
                    <div class="p-3">
                      <h4>My profile store</h4>
                      <p>Manage your profile information</p>
                      <hr />
                    </div>
                    <div class="row">
                      <section
                        class="m-3 col-xl-3 row align-items-center"
                        style="
                          display: grid;
                          height: fit-content;
                          padding: 20px;
                        "
                      >
                        <div style="display: flex; justify-content: center">
                          <img
                            src="../assets/image/fotoprofile110.png"
                            alt="profile"
                          />
                        </div>
                        <div
                          style="
                            display: flex;
                            justify-content: center;
                            margin-top: 20px;
                          "
                        >
                          <button
                            style="
                              width: 140px;
                              height: 36px;
                              border-radius: 50px;
                              border: 0;
                            "
                          >
                            Select image
                          </button>
                        </div>
                      </section>
                      <section class="m-3 col-xl-8">
                        <div class="row">
                          <div class="col-md-4">
                            <h6>Store name</h6>
                          </div>
                          <div class="col-md-8 profileIn">
                            <input type="text" placeholder="Store name" />
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <h6>Email</h6>
                          </div>
                          <div class="col-md-8 profileIn">
                            <input
                              type="text"
                              placeholder="example@gmail.com"
                            />
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <h6>Phone number</h6>
                          </div>
                          <div class="col-md-8 profileIn">
                            <input type="text" placeholder="08xxxxxxxxxx" />
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <h6>Store description</h6>
                          </div>
                          <div class="col-md-8 profileIn">
                            <!-- <input type="text" placeholder="Store description" /> -->
                            <textarea
                              style="
                                width: 100%;
                                height: 150px;
                                border-radius: 5px;
                              "
                              placeholder="Store description"
                            ></textarea>
                          </div>
                        </div>
                      </section>
                    </div>
                  </section>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-Product"
                role="tabpanel"
                aria-labelledby="v-pills-profile-tab"
              >
                <div
                  class="mb-lg-5 mt-lg-5 mr-lg-4 ml-lg-4"
                  style="
                    background-color: white;
                    margin: 40px 0;
                    border-radius: 5px;
                  "
                >
                  <section>
                    <div class="p-3">
                      <h4>My product</h4>
                    </div>
                    <nav>
                      <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button
                          class="nav-link active"
                          id="nav-items-tab"
                          data-toggle="tab"
                          data-target="#nav-items"
                          type="button"
                          role="tab"
                          aria-controls="nav-items"
                          aria-selected="true"
                        >
                          items
                        </button>
                        <button
                          class="nav-link"
                          id="nav-Sould-tab"
                          data-toggle="tab"
                          data-target="#nav-Sould"
                          type="button"
                          role="tab"
                          aria-controls="nav-Sould"
                          aria-selected="false"
                        >
                          Sould
                        </button>
                        <button
                          class="nav-link"
                          id="nav-Archived-tab"
                          data-toggle="tab"
                          data-target="#nav-Archived"
                          type="button"
                          role="tab"
                          aria-controls="nav-Archived"
                          aria-selected="false"
                        >
                          Archived
                        </button>
                      </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                      <div
                        class="tab-pane fade show active"
                        id="nav-items"
                        role="tabpanel"
                        aria-labelledby="nav-items-tab"
                      >
                        <input
                          type="text"
                          style="
                            width: 230px;
                            height: 19.8px;
                            margin: 15px;
                            padding: 20px;
                            border: 1;
                            border-radius: 50px;
                          "
                          placeholder="Search"
                        />
                        <div
                          style="
                            border: 1px solid;
                            height: 412px;
                            margin: 15px;
                            border-radius: 5px;
                          "
                        >
                          <div
                            class="row"
                            style="
                              background-color: #efefef;
                              border-radius: 10px;
                              margin: 6px;
                              padding: 6px;
                            "
                          >
                            <div class="col-lg-3 col-md-4 col-6">
                              <div class="photoProduct">
                                <img
                                  src="../assets/image/pants.png"
                                  alt="product"
                                  style="width: 100%"
                                />
                              </div>
                            </div>
                            <div
                              class="col-lg-3 col-6"
                              style="line-height: 20%; padding: 5px"
                            >
                              <h6>Name</h6>
                              <h6>Rp 10000</h6>
                              <h6>Stock</h6>
                              <h6>Category</h6>
                            </div>
                            <div class="col-lg-6">
                              <p>Description</p>
                            </div>
                            <div class="col-12" style="padding: 15px;">
                              <button>detail</button>
                              <button>update</button>
                              <button>delete</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="nav-Sould"
                        role="tabpanel"
                        aria-labelledby="nav-Sould-tab"
                      >
                        <input
                          type="text"
                          style="
                            width: 230px;
                            height: 19.8px;
                            margin: 15px;
                            padding: 20px;
                            border: 1;
                            border-radius: 50px;
                          "
                          placeholder="Search"
                        />
                        <div
                          style="border: 1px solid; height: 412px; margin: 15px"
                        ></div>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="nav-Archived"
                        role="tabpanel"
                        aria-labelledby="nav-Archived-tab"
                      >
                        <input
                          type="text"
                          style="
                            width: 230px;
                            height: 19.8px;
                            margin: 15px;
                            padding: 20px;
                            border: 1;
                            border-radius: 50px;
                          "
                          placeholder="Search"
                        />
                        <div
                          style="border: 1px solid; height: 412px; margin: 15px"
                        ></div>
                      </div>
                    </div>
                    <hr />
                  </section>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-Order"
                role="tabpanel"
                aria-labelledby="v-pills-messages-tab"
              >
                <div
                  class="mb-lg-5 mt-lg-5 mr-lg-4 ml-lg-4"
                  style="
                    background-color: white;
                    margin: 40px 0;
                    border-radius: 5px;
                  "
                >
                  <section>
                    <div class="p-3">
                      <h4>Inventory</h4>
                      <hr />
                      <p>Name</p>
                      <input type="text" />
                    </div>
                  </section>
                </div>
                <div
                  class="mb-lg-5 mt-lg-5 mr-lg-4 ml-lg-4"
                  style="
                    background-color: white;
                    margin: 40px 0;
                    border-radius: 5px;
                  "
                >
                  <section>
                    <div class="p-3">
                      <h4>Item details</h4>
                      <hr />
                      <p>Price</p>
                      <input type="text" />
                      <p>Stock</p>
                      <input type="text" />
                    </div>
                  </section>
                </div>
                <div
                  class="mb-lg-5 mt-lg-5 mr-lg-4 ml-lg-4"
                  style="
                    background-color: white;
                    margin: 40px 0;
                    border-radius: 5px;
                  "
                >
                  <section>
                    <div class="p-3">
                      <h4>Photo of goods</h4>
                      <hr />
                      <p>Photo</p>
                      <input type="text" />
                    </div>
                  </section>
                </div>
                <div
                  class="mb-lg-5 mt-lg-5 mr-lg-4 ml-lg-4"
                  style="
                    background-color: white;
                    margin: 40px 0;
                    border-radius: 5px;
                  "
                >
                  <section>
                    <div class="p-3">
                      <h4>Description</h4>
                      <hr />
                      <p>Description</p>
                      <input type="text" />
                    </div>
                  </section>
                </div>
                <div
                  class="mb-lg-5 mt-lg-5 mr-lg-4 ml-lg-4"
                  style="
                    background-color: white;
                    margin: 40px 0;
                    border-radius: 5px;
                  "
                >
                  <button
                    style="
                      width: 128px;
                      height: 48px;
                      background-color: #db3022;
                      border: 0;
                      border-radius: 50px;
                      color: #efefef;
                      margin: 15px;
                    "
                  >
                    Sell
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
